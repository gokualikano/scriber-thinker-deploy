<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentRadar Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #374151;
        }
        
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .last-updated {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #374151;
            background: transparent;
            color: #e4e4e7;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 1200px) {
            .columns { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 768px) {
            .columns { grid-template-columns: 1fr; }
        }
        
        .column {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 15px;
            min-height: 200px;
        }
        
        .column-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }
        
        .column.high .column-header { border-color: #ef4444; }
        .column.medium .column-header { border-color: #f59e0b; }
        .column.low .column-header { border-color: #22c55e; }
        
        .column-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .column.high .column-header h2 { color: #ef4444; }
        .column.medium .column-header h2 { color: #f59e0b; }
        .column.low .column-header h2 { color: #22c55e; }
        
        .card-count {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .card.high { border-left-color: #ef4444; }
        .card.medium { border-left-color: #f59e0b; }
        .card.low { border-left-color: #22c55e; }
        
        .card.news { background: rgba(59, 130, 246, 0.1); }
        .card.video { background: rgba(239, 68, 68, 0.1); }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .card-type {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .card.news .card-type {
            background: #3b82f6;
            color: white;
        }
        
        .card.video .card-type {
            background: #ef4444;
            color: white;
        }
        
        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            color: #f4f4f5;
        }
        
        .card-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .card-title a:hover {
            color: #60a5fa;
        }
        
        .card-source {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 6px;
        }
        
        .card-meta {
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: #6b7280;
            flex-wrap: wrap;
        }
        
        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .card-tags {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 0.7rem;
            padding: 2px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            color: #a78bfa;
        }
        
        .card-link {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 6px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.8rem;
            word-break: break-all;
            transition: background 0.2s;
        }
        
        .card-link:hover {
            background: rgba(59, 130, 246, 0.4);
        }
        
        .card-link-icon {
            margin-right: 6px;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .action-btn {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .action-btn.working { background: #f59e0b; color: black; }
        .action-btn.done { background: #22c55e; color: white; }
        .action-btn.skip { background: #6b7280; color: white; }
        
        .action-btn:hover { filter: brightness(1.1); }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 30px;
            font-style: italic;
        }
        
        .status-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }
        
        .status-badge.new { background: #3b82f6; }
        .status-badge.working { background: #f59e0b; color: black; }
        .status-badge.done { background: #22c55e; }
        .status-badge.skipped { background: #6b7280; }
        
        .video-stats {
            display: flex;
            gap: 15px;
            margin-top: 6px;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            font-size: 0.8rem;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-weight: 600;
            color: #f4f4f5;
        }
        
        .stat-label {
            font-size: 0.65rem;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì° ContentRadar Dashboard</h1>
        <div class="header-info">
            <span class="last-updated" id="lastUpdated">Loading...</span>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
        </div>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="news">üì∞ News</button>
        <button class="filter-btn" data-filter="video">üé¨ Videos</button>
        <button class="filter-btn" data-filter="new">üÜï New</button>
        <button class="filter-btn" data-filter="working">üî® Working</button>
    </div>
    
    <div class="columns">
        <div class="column high">
            <div class="column-header">
                <h2>üî¥ HIGH PRIORITY</h2>
                <span class="card-count" id="highCount">0</span>
            </div>
            <div class="cards" id="highCards"></div>
        </div>
        
        <div class="column medium">
            <div class="column-header">
                <h2>üü° MEDIUM PRIORITY</h2>
                <span class="card-count" id="mediumCount">0</span>
            </div>
            <div class="cards" id="mediumCards"></div>
        </div>
        
        <div class="column low">
            <div class="column-header">
                <h2>üü¢ LOW PRIORITY</h2>
                <span class="card-count" id="lowCount">0</span>
            </div>
            <div class="cards" id="lowCards"></div>
        </div>
    </div>
    
    <script>
        let allCards = [];
        let currentFilter = 'all';
        
        function formatNumber(num) {
            if (!num) return '‚Äî';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = (now - date) / 1000 / 60; // minutes
            
            if (diff < 60) return Math.floor(diff) + 'm ago';
            if (diff < 1440) return Math.floor(diff / 60) + 'h ago';
            return Math.floor(diff / 1440) + 'd ago';
        }
        
        function createCard(card) {
            const isVideo = card.type === 'video';
            
            let statsHtml = '';
            if (isVideo && card.views) {
                statsHtml = `
                    <div class="video-stats">
                        <div class="stat">
                            <span class="stat-value">${formatNumber(card.views)}</span>
                            <span class="stat-label">Views</span>
                        </div>
                        ${card.subscribers ? `
                        <div class="stat">
                            <span class="stat-value">${formatNumber(card.subscribers)}</span>
                            <span class="stat-label">Subs</span>
                        </div>
                        ` : ''}
                        ${card.postedAt ? `
                        <div class="stat">
                            <span class="stat-value">${formatTime(card.postedAt)}</span>
                            <span class="stat-label">Posted</span>
                        </div>
                        ` : ''}
                    </div>
                `;
            }
            
            let tagsHtml = '';
            if (card.tags && card.tags.length) {
                tagsHtml = `
                    <div class="card-tags">
                        ${card.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                    </div>
                `;
            }
            
            return `
                <div class="card ${card.priority} ${card.type}" data-id="${card.id}">
                    <div class="card-header">
                        <span class="card-type">${isVideo ? 'üé¨ Video' : 'üì∞ News'}</span>
                        <span class="status-badge ${card.status || 'new'}">${card.status || 'new'}</span>
                    </div>
                    <div class="card-title">
                        <a href="${card.url}" target="_blank">${card.title}</a>
                    </div>
                    <div class="card-source">${card.source || card.channel || 'Unknown'}</div>
                    ${statsHtml}
                    <div class="card-meta">
                        <span>‚è∞ ${formatTime(card.createdAt)}</span>
                    </div>
                    ${tagsHtml}
                    <a href="${card.url}" target="_blank" class="card-link">
                        <span class="card-link-icon">${isVideo ? 'üé¨' : 'üîó'}</span>
                        ${isVideo ? 'Watch on YouTube' : (card.url.includes('weather.gov') ? 'View Alert' : 'Read Article')}
                    </a>
                    <div class="card-actions">
                        <button class="action-btn working" onclick="setStatus('${card.id}', 'working')">üî® Working</button>
                        <button class="action-btn done" onclick="setStatus('${card.id}', 'done')">‚úÖ Done</button>
                        <button class="action-btn skip" onclick="setStatus('${card.id}', 'skipped')">‚è≠Ô∏è Skip</button>
                    </div>
                </div>
            `;
        }
        
        function renderCards() {
            let filtered = allCards;
            
            if (currentFilter === 'news') {
                filtered = allCards.filter(c => c.type === 'news');
            } else if (currentFilter === 'video') {
                filtered = allCards.filter(c => c.type === 'video');
            } else if (currentFilter === 'new') {
                filtered = allCards.filter(c => !c.status || c.status === 'new');
            } else if (currentFilter === 'working') {
                filtered = allCards.filter(c => c.status === 'working');
            }
            
            const high = filtered.filter(c => c.priority === 'high');
            const medium = filtered.filter(c => c.priority === 'medium');
            const low = filtered.filter(c => c.priority === 'low');
            
            document.getElementById('highCards').innerHTML = 
                high.length ? high.map(createCard).join('') : '<div class="empty-state">No high priority items</div>';
            document.getElementById('mediumCards').innerHTML = 
                medium.length ? medium.map(createCard).join('') : '<div class="empty-state">No medium priority items</div>';
            document.getElementById('lowCards').innerHTML = 
                low.length ? low.map(createCard).join('') : '<div class="empty-state">No low priority items</div>';
            
            document.getElementById('highCount').textContent = high.length;
            document.getElementById('mediumCount').textContent = medium.length;
            document.getElementById('lowCount').textContent = low.length;
        }
        
        async function loadData() {
            try {
                // Add cache buster
                const response = await fetch('dashboard_data.json?t=' + Date.now());
                const data = await response.json();
                
                allCards = data.cards || [];
                document.getElementById('lastUpdated').textContent = 
                    data.lastUpdated ? 'Updated: ' + formatTime(data.lastUpdated) : 'Never updated';
                
                renderCards();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('lastUpdated').textContent = 'Failed to load';
            }
        }
        
        async function setStatus(cardId, status) {
            // Update locally for instant feedback
            const card = allCards.find(c => c.id === cardId);
            if (card) {
                card.status = status;
                renderCards();
            }
            
            // In a real app, this would call an API
            // For now, the status change is visual only until the backend updates
            console.log(`Set ${cardId} to ${status}`);
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCards();
            });
        });
        
        // Initial load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
